<html>
<head>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<title>Сайт учащихся группы 803с Высшего Колледжа Информатики НГУ - Видео</title>
<link rel="stylesheet" type="text/css" href="index.css">
<!-- <script type="text/javascript" src="swfobject.js"></script> -->
<script type="text/javascript">
var m = new Array(
    "./video/1.mp4", "Наши 1",
    "./video/2.mp4", "Наши 2",
    "./video/3.mp4", "Наши 3",
    "./video/4.mp4", "Наши 4",
    "./video/5.mp4", "Наши 5"
);
function menu() {
    document.all.menu.innerHTML="";
    for (var j = 0; j < m.length; j = j + 2) {
        document.all.menu.innerHTML += "<a href=\"javascript:video('" + m[j] + "');\">" + m[j+1] + "</a><br>";
    };
};
function video(file) {
    var video = document.createElement('video');
    video.width = 640;
    video.height = 480;
    video.controls = 'controls';
    // video.poster = 'preview.gif';
    video.preload = 'auto';
    var source = document.createElement('source');
    source.src = file;
    source.type = 'video/mp4';
    video.appendChild(source);
    var wrap = document.getElementById('v1');
    wrap.innerHTML = '';
    wrap.appendChild(video);
};
function v() {
    menu();
    video(m[0]);
}
</script>
</head>
<body onload="v()">
    <table width="100%" height="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td valign="center" align="middle">
                <div id="v1"></div>
            </td>
            <td valign="top" id="menu">
            </td>
        </tr>
    </table>
</html>
